repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
    -   id: check-case-conflict
    -   id: check-json
    -   id: detect-private-key
    -   id: requirements-txt-fixer

# 1. Autoflake: Removes unused imports and variables (F401, F841)
-   repo: https://github.com/PyCQA/autoflake
    rev: v2.3.1
    hooks:
    -   id: autoflake
        args: ['--in-place', '--remove-all-unused-imports', '--remove-unused-variables' ]

# 2. Isort: Sorts and standardizes imports
-   repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
    -   id: isort
        args: ['--profile', 'black']

# 3. Black: Formats the entire file structure
-   repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
    -   id: black

# 4. Bandit: Security Analysis
-   repo: https://github.com/PyCQA/bandit
    rev: 1.7.8
    hooks:
    -   id: bandit
        # This will now correctly exclude the tests/ directory and silence all 25 B101 errors.
        exclude: '^tests/'


# 5. Flake8: Reports remaining logic/structure errors
-   repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
    -   id: flake8
        args: ['--max-line-length=200']
