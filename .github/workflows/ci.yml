# .github/workflows/ci.yml
name: RAG Backend CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  # 1. Code Linting Stage (Python Static Analysis)
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies and linters
        run: |
          pip install -r requirements.txt
          pip install flake8

      - name: Run Flake8 Linting
        run: |
          echo "Running flake8 linting..."
          flake8 . --max-line-length=120 --exclude=venv,dist,.git,.github

  # Helper: Setup and run the FastAPI application for testing
  .run_tests:
    runs-on: ubuntu-latest
    needs: [lint] # Depends on linting passing
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies and pytest
        run: |
          pip install -r requirements.txt
          pip install pytest requests

      - name: Start FastAPI Server in Background
        run: |
          # Start the API server on the standard port
          python api.py &
          export API_PID=$!
          echo "API started with PID $API_PID. Waiting 5 seconds for startup..."
          sleep 5
          echo "API_PID=$API_PID" >> $GITHUB_ENV
        # Always run the kill step, even if subsequent steps fail
        if: always()

  # 2. Smoke Test Stage (Health Check & Root)
  smoke_test:
    <<: *run_tests
    steps:
      - uses: actions/checkout@v4
      # Reuse the common setup steps

      - name: Run Smoke Test: Health Check
        run: |
          echo "Checking /healthcheck endpoint..."
          curl --fail http://localhost:8000/healthcheck

      - name: Run Smoke Test: Root Dashboard
        run: |
          echo "Checking root endpoint for RAG dashboard content..."
          curl -s -f http://localhost:8000/ | grep -q "RAG Service Health & Ingestion"

      - name: Stop FastAPI Server
        if: always()
        run: kill ${{ env.API_PID }} || true

  # 3. API Test Stage (Comprehensive Tests)
  api_test:
    <<: *run_tests
    needs: [lint, smoke_test] # Wait for both linting and smoke test to pass
    steps:
      - uses: actions/checkout@v4
      # Reuse the common setup steps

      - name: Run Comprehensive API Tests (Pytest)
        run: |
          echo "Running Comprehensive API Tests (using Pytest)..."
          # This command assumes your detailed API tests are in 'tests/test_api.py'
          if [ -f tests/test_api.py ]; then pytest tests/test_api.py; else echo "WARNING: No 'tests/test_api.py' found. Skipping detailed API tests."; fi

      - name: Stop FastAPI Server
        if: always()
        run: kill ${{ env.API_PID }} || true

  # 4. Docker Image Build Stage
  build_image:
    runs-on: ubuntu-latest
    needs: [api_test] # Only build if all tests pass
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false # Do not push, only build as requested
          tags: ${{ github.repository }}/rag-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
