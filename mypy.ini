[mypy]
# Set the base directory for source files
files = **/*.py
# CRITICAL FIX: Boolean values must be lowercase in INI files.
ignore_missing_imports = true
disallow_untyped_defs = True
warn_redundant_casts = True
warn_unused_ignores = True

# NOTE: Removed the 'package_dir' and 'namespace_packages' options to resolve "Unrecognized option" errors.

# Configure the 'app' directory as a package
[mypy-app.*]
strict_equality = True
